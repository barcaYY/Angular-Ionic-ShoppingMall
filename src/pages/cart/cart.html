<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- myList数组长度为0 -->
  <div *ngIf="myList.length == 0" style="text-align: center">
     <img src="../../assets/img/404/404_img2.png" alt="">
     <h1>购物车为空</h1>
     <button ion-button block color='secondary'>逛逛去</button>
  </div>

  <!-- myList数组长度大于0 -->
  <ion-list>
    <ion-item *ngFor="let tmp of myList">
       <ion-checkbox item-start></ion-checkbox>
       <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col>
                <img [src]="'../../assets/'+tmp.pic" alt="">
              </ion-col>
              <ion-col>
                <h4>{{tmp.title}}</h4>
                
              </ion-col>
            </ion-row>
          </ion-grid>
       </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
